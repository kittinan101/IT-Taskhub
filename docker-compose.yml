version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: it-taskhub
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NODE_ENV=production
    networks:
      - taskhub-net

networks:
  taskhub-net:
    driver: bridge
