name: Build & Deploy

on:
  push:
    branches: [develop, uat, main]
  pull_request:
    branches: [develop, uat, main]

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: it-taskhub
  ECR_REGISTRY: 899522950715.dkr.ecr.ap-southeast-1.amazonaws.com

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npx prisma generate
      - run: npm run lint
      - run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  push-image:
    name: Push Docker Image to ECR
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - name: Set image tag
        id: set-tag
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "TAG=latest" >> $GITHUB_OUTPUT
          else
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
      - name: Build and push
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.set-tag.outputs.TAG }} .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.set-tag.outputs.TAG }}

  deploy-dev:
    name: Deploy to Dev
    needs: push-image
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_DEV }}
      - name: Deploy via Portainer
        run: curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL_DEV }}" --fail --silent

  deploy-uat:
    name: Deploy to UAT
    needs: push-image
    if: github.ref == 'refs/heads/uat'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_UAT }}
      - name: Deploy via Portainer
        run: curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL_UAT }}" --fail --silent

  deploy-prod:
    name: Deploy to Production
    needs: push-image
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: Deploy via Portainer
        run: curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}" --fail --silent
